[buildout]
extends = buildout-plone-4.3.cfg

parts += 
    test

auto-checkout = 
    xmldirector.demo

[instance]
eggs +=
    pp.client-plone    
    xmldirector.demo
    pp.client-plone

zcml +=
    xmldirector.demo


[sources]
xmldirector.demo = git git@github.com:xml-director/xmldirector.demo.git

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    plone.app.testing
    ${instance:eggs}

